
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Employee Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
      .auth-container {
        max-width: 450px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      }
      
      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .auth-header h1 {
        color: #2c3e50;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      
      .auth-form {
        display: flex;
        flex-direction: column;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #34495e;
        font-weight: 500;
      }
      
      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }
      
      .form-group input:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }
      
      .auth-button {
        background-color: #27ae60;
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .auth-button:hover {
        background-color: #2ecc71;
      }
      
      .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
      }
      
      .auth-footer a {
        color: #3498db;
        text-decoration: none;
      }
      
      .auth-footer a:hover {
        text-decoration: underline;
      }
      
      .message {
        padding: 0.8rem;
        margin-bottom: 1.5rem;
        border-radius: 4px;
        text-align: center;
      }
      
      .info-message {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div style="font-weight: bold; font-size: 1.2rem; color: white;">EMS</div>
        <div style="display: flex; gap: 1rem;">
          <a href="/" class="nav-link">Home</a>
          <a href="/login" class="nav-link">Login</a>
          <a href="/register" class="nav-link">Register</a>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="auth-container">
        <div class="auth-header">
          <h1>Create an Account</h1>
          <p>Join our employee management platform</p>
        </div>
        
        <div th:if="${message}" th:text="${message}" class="message info-message"></div>
        
        <form th:action="@{/register}" method="post" class="auth-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name" />
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address" />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a strong password" />
          </div>
          
          <button type="submit" class="auth-button">Create Account</button>
        </form>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2025 Your Company Name</p>
    </footer>
  </body>
</html>
